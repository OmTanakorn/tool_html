<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy Countdown</title>
    <style>
        /* --- ‡∏™‡πà‡∏ß‡∏ô‡∏Ç‡∏≠‡∏á CSS: ‡∏õ‡∏£‡∏±‡∏ö‡πÅ‡∏ï‡πà‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡∏≤‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ --- */
        body {
            background-color: #1a1a2e; /* ‡∏™‡∏µ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á */
            color: #e0e0e0; /* ‡∏™‡∏µ‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏´‡∏•‡∏±‡∏Å */
            font-family: 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden; /* ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô scrollbar ‡∏ó‡∏µ‡πà‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£ */
        }

        #countdown-container {
            transform: scale(1.5); /* ‡∏Ç‡∏¢‡∏≤‡∏¢‡∏Ç‡∏ô‡∏≤‡∏î‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î */
            z-index: 10;
        }

        h1 {
            color: #fca311; /* ‡∏™‡∏µ‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠ */
            font-size: 4rem;
            margin-bottom: 2rem;
        }

        .time-box {
            display: inline-block;
            margin: 0 1.5rem;
        }

        .time-value {
            font-size: 6rem; /* ‡∏Ç‡∏ô‡∏≤‡∏î‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç */
            font-weight: bold;
            line-height: 1;
            color: #ffffff;
        }

        .time-label {
            font-size: 1.5rem; /* ‡∏Ç‡∏ô‡∏≤‡∏î‡∏õ‡πâ‡∏≤‡∏¢‡∏Å‡∏≥‡∏Å‡∏±‡∏ö (‡∏ß‡∏±‡∏ô, ‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á) */
            text-transform: uppercase;
            color: #a0a0a0;
        }

        #motivational-ticker {
            position: absolute;
            bottom: 50px;
            left: 0;
            width: 100%;
            font-size: 2rem;
            font-weight: bold;
            color: #fca311;
            text-align: center;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            z-index: 10;
        }

        /* --- CSS ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Confetti (‡∏¢‡∏±‡∏á‡∏Ñ‡∏á‡∏≠‡∏¢‡∏π‡πà) --- */
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 20px;
            background-color: #fca311;
            top: -50px;
            opacity: 1;
            animation: confetti-fall 4s ease-out forwards;
            z-index: 20; /* ‡πÉ‡∏´‡πâ‡∏≠‡∏¢‡∏π‡πà‡∏´‡∏ô‡πâ‡∏≤‡∏™‡∏∏‡∏î */
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotateZ(0);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotateZ(720deg);
                opacity: 0;
            }
        }

    </style>
</head>
<body>

    <div id="countdown-container">
        <h1>üöÄ Production Deploy In...</h1>
        <div id="timer">
            <div class="time-box">
                <span id="days" class="time-value">00</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-box">
                <span id="hours" class="time-value">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-box">
                <span id="minutes" class="time-value">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-box">
                <span id="seconds" class="time-value">00</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>
    </div>

    <div id="motivational-ticker"></div>

    <script>
        // --- ‡∏™‡πà‡∏ß‡∏ô‡∏Ç‡∏≠‡∏á JavaScript: ‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ ---

        const today = new Date();
        const countDownDate = new Date(today.getFullYear(), today.getMonth(), today.getDate(), 17, 0, 0).getTime();

        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const formatTime = (time) => time < 10 ? `0${time}` : time;

            document.getElementById("days").innerText = formatTime(days);
            document.getElementById("hours").innerText = formatTime(hours);
            document.getElementById("minutes").innerText = formatTime(minutes);
            document.getElementById("seconds").innerText = formatTime(seconds);

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "<h1>üéâ DEPLOYED! üéâ</h1>";
                document.getElementById("motivational-ticker").style.display = 'none';
                launchConfetti(); // ‡∏â‡∏•‡∏≠‡∏á‡∏î‡πâ‡∏ß‡∏¢ Confetti!
            }
        }, 1000);

        // --- ‡πÇ‡∏Ñ‡πâ‡∏î‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ß‡∏¥‡πà‡∏á‡πÜ ---
        // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÉ‡∏´‡∏°‡πà‡πÄ‡∏Ç‡πâ‡∏≤‡πÑ‡∏õ‡πÉ‡∏ô‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ô‡∏µ‡πâ
        const messages = [
            "Fighting!",
            "‡∏™‡∏π‡πâ‡πÜ ‡∏û‡∏µ‡πà‡πÄ‡∏ö‡∏•",
            "Almost there...",
            "Code is compiling...",
            "‡∏≠‡∏µ‡∏Å‡∏ô‡∏¥‡∏î‡πÄ‡∏î‡∏µ‡∏¢‡∏ß!",
            "Why my crush not texts to me.",
            "To Production! üöÄ",
            "‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏î‡∏î‡∏î‡∏î‡∏î‡∏î‡∏î‡∏î‡∏î‡∏î‡∏î‡∏î‡∏î‡∏î",
            "‡πÇ‡∏≠‡πâ‡∏¢‡∏ô‡πâ‡∏≠",
            "‡∏Å‡∏≤‡∏£‡πå‡∏ï‡∏π‡∏ô‡∏£‡∏±‡∏Å‡∏û‡∏µ‡πà‡πÄ‡∏ö‡∏•‡∏•‡πå",
            "RUBY CHAAN HAIII NANI GA SUKI CHOCO MINTO YORI MO ANATA",
            "Unikwan",
            "I Carddddddd",
            "‡∏û‡∏µ‡πà‡∏õ‡∏∏‡πà‡∏ô"
        ];
        const tickerElement = document.getElementById("motivational-ticker");
        function showRandomMessage() {
            const randomIndex = Math.floor(Math.random() * messages.length);
            tickerElement.innerText = messages[randomIndex];
            tickerElement.style.opacity = 1;
            setTimeout(() => { tickerElement.style.opacity = 0; }, 3000);
        }
        showRandomMessage();
        setInterval(showRandomMessage, 4000);

        // --- ‡πÇ‡∏Ñ‡πâ‡∏î‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Emoji Rain (‡∏ñ‡∏π‡∏Å‡∏•‡∏ö‡∏≠‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß) ---

        // --- ‡πÇ‡∏Ñ‡πâ‡∏î‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Confetti (‡∏¢‡∏±‡∏á‡∏Ñ‡∏á‡∏≠‡∏¢‡∏π‡πà) ---
        function launchConfetti() {
            const confettiColors = ['#fca311', '#e0e0e0', '#1e90ff', '#ff69b4', '#32cd32'];
            for (let i = 0; i < 150; i++) {
                const piece = document.createElement('div');
                piece.classList.add('confetti-piece');
                const randomColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                piece.style.backgroundColor = randomColor;
                piece.style.left = Math.random() * 100 + 'vw';
                piece.style.animationDelay = Math.random() * 0.5 + 's';
                piece.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(piece);
            }
        }
    </script>

</body>
</html>
