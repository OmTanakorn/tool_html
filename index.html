    <style>
        body {
            background-color: #1a1a2e;

            padding: 40px;

            border: none;
            border-radius: 10px;
            padding: 15px 30px;

            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: block;
            width: 300px;
        }

        .btn:hover {
            background-color: #ffc300;
            transform: translateY(-3px);
        }
